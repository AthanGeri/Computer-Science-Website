  <link rel="stylesheet" href="style.css" />
  <style>
    .visually-hidden {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
    }

    .header-top {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      gap: 1rem;
    }

    #lang-switcher {
      min-width: 150px;
    }

    #lang-select {
      width: 100%;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.75rem;
      flex-grow: 1;
      white-space: nowrap;
    }

    nav {
      width: 100%;
      max-width: 1200px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      list-style: none;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

          <option value="el">Ελληνικά</option>
          <option value="ar">العربية</option>
          <option value="zh">中文</option>
          <option value="hi">हिन्दी</option>
